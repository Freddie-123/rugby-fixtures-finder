<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rugby Next Fixture Finder</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Rugby Next Fixture Finder</h1>
      <p class="muted">Enter two international teams to find their next scheduled match.</p>
    </header>

    <main class="container">
      <form id="query-form" autocomplete="off">
        <div class="inputs">
          <div class="field">
            <label for="teamA">Team A</label>
            <input id="teamA" name="teamA" list="teams" placeholder="e.g., England" required />
          </div>
          <div class="field">
            <label for="teamB">Team B</label>
            <input id="teamB" name="teamB" list="teams" placeholder="e.g., New Zealand" required />
          </div>
        </div>
        <datalist id="teams">
          <option>England</option>
          <option>Scotland</option>
          <option>Wales</option>
          <option>Ireland</option>
          <option>France</option>
          <option>Italy</option>
          <option>New Zealand</option>
          <option>Australia</option>
          <option>South Africa</option>
          <option>Argentina</option>
          <option>Japan</option>
          <option>Fiji</option>
          <option>Samoa</option>
          <option>Tonga</option>
          <option>Georgia</option>
          <option>Portugal</option>
          <option>Uruguay</option>
          <option>Namibia</option>
          <option>Romania</option>
          <option>Spain</option>
          <option>USA</option>
          <option>Canada</option>
        </datalist>
        <button type="submit" class="primary">Find next match</button>
      </form>

      <section id="result" class="result hidden" aria-live="polite"></section>
    </main>

    <footer class="container small muted">
      <p>Data in this demo is sample-only. Hook up a real fixtures API in <code>src/data-source.js</code>.</p>
    </footer>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
